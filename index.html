<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURITY PRO - SAMU</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --police: #0a84ff;
            --emergency: #ff453a;
            --family: #30d158;
            --text: #ffffff;
            --accent: #ffd60a;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
        }

        /* Cabecera Minimalista */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header h1 { font-size: 1.2rem; margin: 0; font-weight: 800; letter-spacing: -0.5px; }
        .settings-icon { font-size: 1.5rem; opacity: 0.6; padding: 10px; }

        /* Pantallas */
        .screen { display: none; flex-direction: column; padding: 15px; flex-grow: 1; animation: fadeIn 0.3s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .welcome-msg { text-align: center; margin: 10px 0 20px; font-size: 1.1rem; color: var(--accent); }

        /* Botones Gigantes (Estilo iOS) */
        .btn-stack { display: flex; flex-direction: column; gap: 15px; flex-grow: 1; justify-content: flex-start; }
        
        .action-btn {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 28px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            text-decoration: none;
            transition: transform 0.1s;
            box-sizing: border-box;
        }

        .action-btn:active { transform: scale(0.97); brightness: 1.2; }

        .icon-circle {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin-right: 20px; background: rgba(255,255,255,0.1);
        }

        .btn-text { display: flex; flex-direction: column; text-align: left; }
        .btn-title { font-size: 1.4rem; font-weight: 800; }
        .btn-desc { font-size: 0.85rem; opacity: 0.8; font-weight: 500; }

        .btn-pol { background-color: var(--police); color: white; }
        .btn-sos { background-color: var(--emergency); color: white; }
        .btn-fam { background-color: var(--family); color: white; }

        /* Selector de Contactos */
        #selector {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .selector-card { background: var(--card); width: 85%; border-radius: 35px; padding: 25px; }
        .contact-row {
            padding: 20px; margin: 10px 0; background: #2c2c2e; border-radius: 20px;
            font-size: 1.3rem; font-weight: 700; color: var(--family); border: 1px solid #444;
        }

        /* Formulario Ajustes */
        .form { gap: 15px; display: flex; flex-direction: column; }
        label { font-weight: 700; color: var(--accent); font-size: 0.9rem; }
        input { background: #2c2c2e; border: 1px solid #444; color: white; padding: 15px; border-radius: 15px; font-size: 1.1rem; }
        .save-btn { background: var(--accent); color: black; padding: 20px; border-radius: 20px; font-weight: 800; border: none; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SECURITY <span style="color:var(--police)">PRO</span></h1>
        <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    </div>

    <div id="main-screen" class="screen">
        <div class="welcome-msg">Hola, <span id="user-name"></span></div>
        <div class="btn-stack">
            <a href="tel:091" class="action-btn btn-pol">
                <div class="icon-circle">üöî</div>
                <div class="btn-text"><span class="btn-title">Polic√≠a</span><span class="btn-desc">Llamar al 091</span></div>
            </a>

            <a href="tel:112" class="action-btn btn-sos">
                <div class="icon-circle">üöë</div>
                <div class="btn-text"><span class="btn-title">Urgencias</span><span class="btn-desc">Ambulancia y Bomberos</span></div>
            </a>

            <div onclick="openSelector()" class="action-btn btn-fam">
                <div class="icon-circle">üë§</div>
                <div class="btn-text"><span class="btn-title">Familiares</span><span class="btn-desc">Enviar ubicaci√≥n y llamar</span></div>
            </div>
        </div>
    </div>

    <div id="selector" onclick="closeSelector()">
        <div class="selector-card" onclick="event.stopPropagation()">
            <h2 style="margin-top:0">¬øA qui√©n avisar?</h2>
            <div id="c1" class="contact-row" onclick="sendSOS(1)">Contacto 1</div>
            <div id="c2" class="contact-row" onclick="sendSOS(2)">Contacto 2</div>
            <div id="c3" class="contact-row" onclick="sendSOS(3)">Contacto 3</div>
            <p onclick="closeSelector()" style="margin-top:20px; opacity:0.6">Cancelar</p>
        </div>
    </div>

    <div id="settings-screen" class="screen">
        <h2>Configuraci√≥n</h2>
        <div class="form">
            <label>TU NOMBRE</label>
            <input type="text" id="in-name">
            <label>CONTACTO 1 (Principal)</label>
            <div style="display:flex; gap:10px;"><input style="flex:1" id="in-n1" placeholder="Nombre"><input style="flex:1" id="in-p1" placeholder="Tel"></div>
            <label>CONTACTO 2</label>
            <div style="display:flex; gap:10px;"><input style="flex:1" id="in-n2" placeholder="Nombre"><input style="flex:1" id="in-p2" placeholder="Tel"></div>
            <label>CONTACTO 3</label>
            <div style="display:flex; gap:10px;"><input style="flex:1" id="in-n3" placeholder="Nombre"><input style="flex:1" id="in-p3" placeholder="Tel"></div>
            <button class="save-btn" onclick="save()">GUARDAR CAMBIOS</button>
        </div>
    </div>

    <script>
        let coords = "";
        navigator.geolocation.watchPosition(p => {
            coords = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
        }, null, {enableHighAccuracy:true});

        function toggleSettings() {
            document.getElementById('main-screen').classList.toggle('active');
            document.getElementById('settings-screen').classList.toggle('active');
        }

        function save() {
            const config = {
                name: document.getElementById('in-name').value,
                contacts: [
                    { n: document.getElementById('in-n1').value, p: document.getElementById('in-p1').value },
                    { n: document.getElementById('in-n2').value, p: document.getElementById('in-p2').value },
                    { n: document.getElementById('in-n3').value, p: document.getElementById('in-p3').value }
                ]
            };
            localStorage.setItem('security_cfg', JSON.stringify(config));
            location.reload();
        }

        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('security_cfg'));
            if(!data) { document.getElementById('settings-screen').classList.add('active'); return; }
            
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('in-name').value = data.name;
            
            data.contacts.forEach((c, i) => {
                document.getElementById(`in-n${i+1}`).value = c.n;
                document.getElementById(`in-p${i+1}`).value = c.p;
                const row = document.getElementById(`c${i+1}`);
                if(c.n) row.innerText = c.n; else row.style.display = 'none';
            });
            document.getElementById('main-screen').classList.add('active');
        };

        function openSelector() { document.getElementById('selector').style.display = 'flex'; }
        function closeSelector() { document.getElementById('selector').style.display = 'none'; }

        function sendSOS(index) {
            const data = JSON.parse(localStorage.getItem('security_cfg'));
            const c = data.contacts[index-1];
            const msg = `¬°AUXILIO! Soy ${data.name}. Mi ubicaci√≥n: ${coords}`;
            window.location.href = `sms:${c.p}?&body=${encodeURIComponent(msg)}`;
            setTimeout(() => { window.location.href = `tel:${c.p}`; }, 3000);
        }
    </script>
</body>
</html>
