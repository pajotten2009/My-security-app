<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURITY PRO</title>
    <style>
        :root { --orange: #FF8C00; --red: #ff3b30; --green: #34c759; --bg: #ffffff; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; 
            display: flex; flex-direction: column; height: 100vh; border: 12px solid var(--orange); box-sizing: border-box; overflow: hidden;
        }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .header h1 { font-size: 1rem; font-weight: 900; color: var(--orange); margin: 0; }
        .settings-btn { font-size: 1.8rem; cursor: pointer; }
        
        .screen { display: none; flex-direction: column; padding: 20px; flex-grow: 1; }
        .active { display: flex; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; justify-content: center; flex-grow: 1; }
        .action-btn {
            height: 110px; border: none; border-radius: 22px; font-size: 1.4rem; font-weight: 800;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none;
        }
        .btn-police { background: var(--red); color: white; }
        .btn-112 { background: var(--green); color: white; }
        .btn-family { background: white; color: var(--orange); border: 4px solid var(--orange); }
        .btn-subtitle { font-size: 0.75rem; font-weight: 400; margin-top: 4px; }

        input, select { padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 15px; font-size: 1rem; }
        .save-btn { background: var(--orange); color: white; padding: 20px; border: none; border-radius: 15px; font-weight: 800; }
        label { font-size: 0.8rem; font-weight: 700; color: var(--orange); margin-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="header">
        <div style="width: 30px;"></div>
        <h1>SECURITY <span style="color:#333">PRO</span></h1>
        <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
    </div>

    <div id="main-screen" class="screen">
        <h2 style="text-align: center; font-weight: 300;">Hola, <span id="user-display" style="font-weight: 800; color: var(--orange);"></span></h2>
        <div class="btn-stack">
            <a href="tel:091" class="action-btn btn-police"><span>üöî POLIC√çA 091</span><span class="btn-subtitle">NACIONAL</span></a>
            <a href="tel:112" class="action-btn btn-112"><span>üöë EMERGENCIA 112</span><span class="btn-subtitle">M√âDICO / BOMBEROS</span></a>
            <button onclick="doSOS()" class="action-btn btn-family"><span>üì≤ CONTACTO SOS</span><span class="btn-subtitle">SMS + LLAMADA</span></button>
        </div>
    </div>

    <div id="settings-screen" class="screen">
        <h2 style="text-align: center;">Ajustes</h2>
        <label>Nombre</label><input type="text" id="name-in">
        <label>Tel√©fono Familiar</label><input type="tel" id="phone-in">
        <label>Idioma</label>
        <select id="lang-in">
            <option value="es">Espa√±ol</option>
            <option value="en">English</option>
        </select>
        <button class="save-btn" onclick="save()">GUARDAR AJUSTES</button>
    </div>

    <script>
        let loc = "";
        navigator.geolocation.watchPosition(p => { loc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`; }, null, {enableHighAccuracy:true});

        function openSettings() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('settings-screen').style.display = 'flex';
        }

        function save() {
            const n = document.getElementById('name-in').value;
            const p = document.getElementById('phone-in').value;
            const l = document.getElementById('lang-in').value;
            if(n && p) {
                localStorage.setItem('n', n); localStorage.setItem('p', p); localStorage.setItem('l', l);
                location.reload();
            }
        }

        window.onload = () => {
            const n = localStorage.getItem('n');
            if(!n) openSettings();
            else {
                document.getElementById('user-display').innerText = n;
                document.getElementById('main-screen').style.display = 'flex';
            }
        };

        function doSOS() {
            const p = localStorage.getItem('p');
            const n = localStorage.getItem('n');
            const m = `¬°EMERGENCIA! Soy ${n}. Mi ubicaci√≥n: ${loc}`;
            window.location.href = `sms:${p}?&body=${encodeURIComponent(m)}`;
            setTimeout(() => { window.location.href = `tel:${p}`; }, 2000);
        }
    </script>
</body>
</html>
