<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURITY PRO - ULTRA</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --police: #0a84ff;
            --emergency: #ff453a;
            --family: #30d158;
            --text: #ffffff;
            --accent: #ffd60a;
            --gray: #2c2c2e;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .header h1 { font-size: 1.1rem; margin: 0; font-weight: 800; }
        .top-tools { display: flex; gap: 15px; }
        .tool-icon { font-size: 1.4rem; cursor: pointer; background: var(--gray); padding: 8px; border-radius: 12px; }

        /* Screens */
        .screen { display: none; flex-direction: column; padding: 15px; flex-grow: 1; overflow-y: auto; }
        .active { display: flex; }

        /* Botones Principales */
        .btn-stack { display: flex; flex-direction: column; gap: 12px; }
        .action-btn {
            width: 100%; height: 100px; border: none; border-radius: 24px;
            display: flex; align-items: center; padding: 0 20px; text-decoration: none;
        }
        .icon-box { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-right: 15px; background: rgba(255,255,255,0.15); }
        .btn-pol { background: var(--police); color: white; }
        .btn-sos { background: var(--emergency); color: white; }
        .btn-fam { background: var(--family); color: white; }
        .btn-title { font-size: 1.3rem; font-weight: 800; display: block; }
        .btn-desc { font-size: 0.8rem; opacity: 0.8; }

        /* Extra Tools Area */
        .extra-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .small-btn { 
            background: var(--gray); padding: 20px; border-radius: 20px; text-align: center; 
            font-weight: 700; cursor: pointer; border: 1px solid #444;
        }
        .small-btn span { display: block; font-size: 1.5rem; margin-bottom: 5px; }

        /* Selector y Modales */
        #modal-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); 
            display:none; justify-content:center; align-items:center; z-index:1000; 
        }
        .modal-box { background: var(--card); width: 85%; border-radius: 30px; padding: 25px; border: 1px solid #333; }
        .contact-row { padding: 18px; margin: 10px 0; background: #3a3a3c; border-radius: 15px; font-weight: 700; color: var(--family); text-align: center; }

        /* Forms */
        input, textarea { background: var(--gray); border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .save-btn { background: var(--accent); color: #000; padding: 15px; border-radius: 15px; font-weight: 800; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SECURITY <span style="color:var(--police)">PRO</span></h1>
        <div class="top-tools">
            <div class="tool-icon" onclick="toggleFlash()"></div>
            <div class="tool-icon" onclick="toggleSettings()">锔</div>
        </div>
    </div>

    <div id="main-screen" class="screen active">
        <div id="user-info" style="margin-bottom: 15px; color: var(--accent); font-weight: 700;"></div>
        
        <div class="btn-stack">
            <a href="tel:091" class="action-btn btn-pol">
                <div class="icon-box"></div>
                <div><span class="btn-title">Polic铆a</span><span class="btn-desc">Llamada directa 091</span></div>
            </a>
            <a href="tel:112" class="action-btn btn-sos">
                <div class="icon-box"></div>
                <div><span class="btn-title">Emergencias</span><span class="btn-desc">Ambulancia / Bomberos</span></div>
            </a>
            <div onclick="openSelector()" class="action-btn btn-fam">
                <div class="icon-box"></div>
                <div><span class="btn-title">Familia</span><span class="btn-desc">Enviar ubicaci贸n y llamar</span></div>
            </div>
        </div>

        <div class="extra-tools">
            <div class="small-btn" onclick="playSiren()"><span></span>P谩nico</div>
            <div class="small-btn" onclick="showMedical()"><span></span>Info M茅dica</div>
        </div>
    </div>

    <div id="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()">
            </div>
    </div>

    <div id="settings-screen" class="screen">
        <h2>Configuraci贸n</h2>
        <input type="text" id="set-name" placeholder="Tu nombre">
        <textarea id="set-med" placeholder="Info M茅dica (Alergias, Medicaci贸n...)"></textarea>
        <p style="color:var(--accent); font-size:0.8rem">CONTACTOS (Nombre y Tel)</p>
        <div style="display:flex; gap:5px"><input id="n1" placeholder="Nombre 1"><input id="p1" placeholder="Tel 1"></div>
        <div style="display:flex; gap:5px"><input id="n2" placeholder="Nombre 2"><input id="p2" placeholder="Tel 2"></div>
        <div style="display:flex; gap:5px"><input id="n3" placeholder="Nombre 3"><input id="p3" placeholder="Tel 3"></div>
        <button class="save-btn" onclick="save()">GUARDAR TODO</button>
    </div>

    <script>
        let coords = "";
        let siren = new Audio('https://www.soundjay.com/buttons/sounds/button-4.mp3'); // Sonido de test, reemplazable

        navigator.geolocation.watchPosition(p => {
            coords = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
        }, null, {enableHighAccuracy:true});

        function save() {
            const data = {
                name: document.getElementById('set-name').value,
                med: document.getElementById('set-med').value,
                c: [
                    {n: document.getElementById('n1').value, p: document.getElementById('p1').value},
                    {n: document.getElementById('n2').value, p: document.getElementById('p2').value},
                    {n: document.getElementById('n3').value, p: document.getElementById('p3').value}
                ]
            };
            localStorage.setItem('sec_v3', JSON.stringify(data));
            location.reload();
        }

        window.onload = () => {
            const d = JSON.parse(localStorage.getItem('sec_v3'));
            if(!d) { toggleSettings(); return; }
            document.getElementById('user-info').innerText = "Protegiendo a: " + d.name;
            document.getElementById('set-name').value = d.name;
            document.getElementById('set-med').value = d.med || "";
            d.c.forEach((contact, i) => {
                document.getElementById(`n${i+1}`).value = contact.n;
                document.getElementById(`p${i+1}`).value = contact.p;
            });
        };

        function toggleSettings() {
            document.getElementById('main-screen').classList.toggle('active');
            document.getElementById('settings-screen').classList.toggle('active');
        }

        function openSelector() {
            const d = JSON.parse(localStorage.getItem('sec_v3'));
            let html = `<h2>驴A qui茅n avisar?</h2>`;
            d.c.forEach((contact, i) => {
                if(contact.n) html += `<div class="contact-row" onclick="triggerSOS(${i})">${contact.n}</div>`;
            });
            html += `<p onclick="document.getElementById('modal-overlay').style.display='none'">Cancelar</p>`;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function triggerSOS(i) {
            const d = JSON.parse(localStorage.getItem('sec_v3'));
            const c = d.c[i];
            const msg = `隆AYUDA! Soy ${d.name}. Mi ubicaci贸n: ${coords}`;
            window.location.href = `sms:${c.p}?&body=${encodeURIComponent(msg)}`;
            setTimeout(() => { window.location.href = `tel:${c.p}`; }, 2000);
        }

        function showMedical() {
            const d = JSON.parse(localStorage.getItem('sec_v3'));
            document.getElementById('modal-content').innerHTML = `
                <h2 style="color:var(--accent)">Ficha M茅dica</h2>
                <p style="font-size:1.2rem">${d.med || "No hay informaci贸n"}</p>
                <button class="save-btn" onclick="document.getElementById('modal-overlay').style.display='none'">CERRAR</button>
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function playSiren() {
            // Nota: En iPhone el sonido requiere interacci贸n previa. 
            // Esto lanzar谩 un pitido o alerta visual si se bloquea el audio.
            alert("隆ALERTA DE PNICO ACTIVADA!");
        }

        async function toggleFlash() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.torch) {
                    track.applyConstraints({ advanced: [{ torch: true }] });
                    setTimeout(() => track.stop(), 5000); // Se apaga a los 5 seg para ahorrar
                }
            } catch (e) { alert("Tu m贸vil no permite acceso directo a la linterna desde la web."); }
        }
    </script>
</body>
</html>
